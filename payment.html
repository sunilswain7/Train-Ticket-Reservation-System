<html>
  <head>
    <link rel="stylesheet" href="payment-style.css">
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="coloumn">
            <h3 class="title">Billing Address</h3>
            <div class="input-box">
              <span>Full Name:</span>
              <input type="text" >
            </div>
            <div class="input-box">
              <span>Email:</span>
              <input type="text" placeholder="example@example.com">
            </div>
            <div class="input-box">
              <span>Address:</span>
              <input type="text" >
            </div>
            <div class="input-box">
              <span>City:</span>
              <input type="text" >
            </div>
            <div class="flex">
              <div class="input-box">
                <span>State:</span>
                <input type="text" >
              </div>
              <div class="input-box">
                <span>Zip Code:</span>
                <input type="number" >
              </div>
            </div>
          </div>

          <div class="coloumn">
            <h3 class="title">Payment</h3>
            <div class="input-box">
              <span>Cards Accepted:</span>
              <img src="imgcards.png" alt="">
            </div>
            <div class="input-box">
              <span>Name On Card:</span>
              <input type="text" placeholder="example@example.com">
            </div>
            <div class="input-box">
              <span>Card Number:</span>
              <input type="number" placeholder="1111 2222 3333 4444" >
            </div>
            <div class="input-box">
              <span>Exp.Month:</span>
              <input type="text" >
            </div>
            <div class="flex">
              <div class="input-box">
                <span>Exp.Year:</span>
                <input type="number" >
              </div>
              <div class="input-box">
                <span>CVV:</span>
                <input type="number" >
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
